<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D House Model</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="loading-bar-container">
      <div id="progress-bar"></div>
    </div>
    <button id="toggle-ui" class="toggle-button">Hide UI</button>

    <div id="controls-container" class="ui-visible">
      <div class="scene-select-container">
        <select id="scene-select" class="custom-select">
          <option value="0">Floor 1</option>
          <option value="1">Floor 2</option>
          <option value="2">All</option>
          <!-- Add more options if you have more scenes -->
        </select>
      </div>
      <button id="toggle-outline" class="button">Toggle Outline</button>
      <button id="toggle-beams">Toggle Beams</button>
      <div id="controls">
        <button id="top-view" class="button">Bird's Eye View</button>
        <button id="front-view" class="button">Front View</button>
        <button id="side-view" class="button">Side View</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
